<!DOCTYPE html>

  <title>Bangalore House Price Predictor ML App</title>

<body>
  <div class="container">
    <h1>Bangalore House Price Predictor</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <select name="Bathrooms" required class="custom-select">
          <option value="" disabled selected>Bathrooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select><br>
      <select name="Balcony" required class="custom-select">
          <option value="" disabled selected>Balcony</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select><br>
      <input type="number" name="total_sqft_int" placeholder="Total Square Foot" required><br>
      <select name="BHK" required class="custom-select">
          <option value="" disabled selected>BHK</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select><br>
      <input type="number" name="price_per_sqft" placeholder="Price Per Square Foot" required><br>
      <select name="Area Type" required class="custom-select">
          <option value="" disabled selected>Area Type</option>
          <option value="Super built-up Area">Super built-up Area</option>
          <option value="Built-up Area">Built-up Area</option>
          <option value="Plot Area">Plot Area</option>
      </select><br>
      <select name="House Availability" required class="custom-select">
          <option value="" disabled selected>House Availability</option>
          <option value="Ready To Move">Ready To Move</option>
          <option value="Not Ready To Move">Not Ready To Move</option>
      </select><br>
